<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Test client</p>
  <script>
    const socket = new WebSocket('ws://localhost:8071/domino-session');
      socket.onopen = function() {
        console.log('Connected');
        socket.send(
          JSON.stringify({
            event: 'test-data',
            data: 'data',
          }),
        );
        socket.onmessage = function(data) {
          console.log(data);
        };
      };
  </script>
</body>
</html>
